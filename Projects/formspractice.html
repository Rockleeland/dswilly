<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms HTML Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="firstName">First Name:</label>
      <input
        name="firstName"
        id="firstName"
        type="text"
        placeholder="John"
        required
      />
      <label for="lastName">Last Name:</label>
      <input
        name="lastName "
        id="lastName"
        type="text"
        placeholder="Smith"
        required
      />
      <div>
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio" value="male" />
        <label for="female">Female</label>
        <input name="gender" type="radio" value="female" />
        <label for="other">Other</label>
        <input name="gender" type="radio" value="other" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" required />
        <label for="password">Password:</label>
        <input
          type="password"
          pattern=".{5,10}"
          required
          title="5 to 10 characters"
          placeholder="password"
        />
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <select name="month">
          <option disabled selected>Month</option>
          <option>January</option>
          <option>Feburary</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
        <select name="day">
          <option disabled selected>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select name="year">
          <option disabled selected>Year</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
        </select>
      </div>
      <div>
        <label for="termsAndConditions"
          >I Agree to The Terms and Conditions</label
        >
        <input
          name="termsAndConditions"
          type="checkbox"
          id="termsAndConditions"
        />
      </div>
      <input type="Submit" />
    </form>
  </body>
</html>
