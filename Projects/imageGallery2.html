<!DOCTYPE html>

    <title>Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-nav-demo"
            aria-expanded="false"
          >
            <!--The data-target ID needs to match the ID of the content we want to hide in the div class="collapse navbar-collapse"-->
            <!--These 3 spans make the hamburger bars on the hamburger menu-->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span>

        </div>
        <div class="collapse navbar-collapse" id="bs-nav-demo">
          <ul class="nav navbar-nav">

            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">

        <h1><span class="glyphicon glyphicon-camera" aria-hidden="true"></span>

        <p>Stunning And Beautiful Images That Come From The Interwebs</p>
      </div>

</div>
</div>

      crossorigin="anonymous"
    ></script>
    <script
